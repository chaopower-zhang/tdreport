<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>鼎晶生物-自动化报告-注册页面</title>
    <link rel="stylesheet" href="/static/bootstrap-3.3.7/css/bootstrap.css">
    <link rel="stylesheet" href="/static/mystyle.css">
</head>
<body>


<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3 reg-form h1">
            注册
        </div>
        <div class="col-md-6 col-md-offset-3">

            <form action="/register/" method="post" class="form-horizontal">
                {% csrf_token %}
                <div class="form-group">
                    <label for="{{ form_obj.username.id_for_label }}" class="h3">{{ form_obj.username.label }}</label>
                    {{ form_obj.username }}
                </div>
                <div class="form-group">
                    <label for="{{ form_obj.password.id_for_label }}" class="h3">{{ form_obj.password.label }}</label>
                    {{ form_obj.password }}
                </div>
                <div class="form-group">
                    <label for="{{ form_obj.re_password.id_for_label }}"
                           class="h3">{{ form_obj.re_password.label }}</label>
                    {{ form_obj.re_password }}
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success h3">注册</button>
                </div>
            </form>
        </div>
    </div>
</div>


<script src="/static/bootstrap-3.3.7/jquery-3.3.1.js"></script>
<script src="/static/bootstrap-3.3.7/js/bootstrap.js"></script>
</body>
</html>
